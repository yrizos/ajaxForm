<!DOCTYPE html>
<html>
<head>
    <title>ajaxForm documentation</title>
    <script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="./../ajaxForm/ajaxForm.js"></script>
    <script>
        $(document).ready(function () {
            $("form").ajaxForm({
                dataType: "html",
                success: function (response) {
                    console.log(response);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    console.log("Oops: " + errorThrown);
                },
                complete: function () {
                    console.log("Done.");
                }
            });
        });
    </script>
</head>
<body>

    <p>JSON response</p>

    <form action="response.json" method="post" data-dataType="json">
        <input type="text" name="field1">
        <button type="submit">Send</button>
    </form>
    <hr/>

    <p>HTML response</p>

    <form action="response.html" method="post">
        <input type="text" name="field1">
        <button type="submit">Send</button>
    </form>
    <hr/>

    <p>Will fail</p>

    <form action="missing" method="post">
        <input type="text" name="field1">
        <button type="submit">Send</button>
    </form>
</body>
</html>
